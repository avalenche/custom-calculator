<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <span id="display-text">0</span>
      </div>
      <div class="buttons">
        <button data-key="memory-recall" class="btn-dark">mr</button>
        <button data-key="memory-plus" class="btn-dark">m+</button>
        <button data-key="memory-minus" class="btn-dark">m-</button>
        <button data-key="clear-entry" class="btn-dark">CE</button>

        <button data-key="memory-clear" class="btn-dark">mc</button>
        <button data-key="percent" class="btn-dark">%</button>
        <button data-key="square" class="btn-dark">x²</button>
        <button data-key="divide" class="btn-op">÷</button>

        <button data-key="7" class="btn-num">7</button>
        <button data-key="8" class="btn-num">8</button>
        <button data-key="9" class="btn-num">9</button>
        <button data-key="multiply" class="btn-op">×</button>

        <button data-key="4" class="btn-num">4</button>
        <button data-key="5" class="btn-num">5</button>
        <button data-key="6" class="btn-num">6</button>
        <button data-key="subtract" class="btn-op">−</button>

        <button data-key="1" class="btn-num">1</button>
        <button data-key="2" class="btn-num">2</button>
        <button data-key="3" class="btn-num">3</button>
        <button data-key="add" class="btn-op">+</button>

        <button data-key="toggle-sign" class="btn-num">+/-</button>
        <button data-key="0" class="btn-num">0</button>
        <button data-key="decimal" class="btn-num">.</button>
        <button data-key="equals" class="btn-op">=</button>

        <button data-key="cube" class="btn-dark">x³</button>
        <button data-key="power" class="btn-dark">xʸ</button>
        <button data-key="factorial" class="btn-dark">x!</button>
        <button data-key="ten-power" class="btn-dark">10ˣ</button>

        <button data-key="inverse" class="btn-dark">1/x</button>
        <button data-key="sqrt" class="btn-dark">²√x</button>
        <button data-key="cbrt" class="btn-dark">³√x</button>
        <button data-key="y-root" class="btn-dark">ʸ√x</button>
      </div>
    </div>
  </body>
</html>
